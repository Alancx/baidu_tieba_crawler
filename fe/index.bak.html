<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./semantic/semantic.min.css">
</head>

<body>
<div style="margin-top:2em" class="ui main text container">
    <h1 class="ui header">百度爬虫</h1>
</div>
<div class="ui main text container segment">
    <form class="ui form">
        <div class="field">
            <label>贴吧名称</label>
            <input type="text" id="tieba_name" name="tieba_name" placeholder="贴吧名称">
        </div>
        <a class="ui button" onclick="ord('base_info')">获得贴吧基本信息 </a>
        <a class="ui button" onclick="ord('base_info')">开始爬取列表</a>
        <a class="ui button" onclick="ord('base_info')">开始爬取列表内容</a>
        <a class="ui button" onclick="ord('test')">测试 </a>
    </form>

    <div id="container">
        <div class="ui items">
            <div class="item">
                <div class="content">
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="ui tow cards">
        <div class="ui card">
            <div class="content">
                <img class="right floated mini ui image" src="http://tb1.bdstatic.com/tb/%E5%B1%80%E5%BA%A7%E5%90%A71122.jpeg">
                <div class="header">
                    Elliot Fu
                </div>
                <div class="meta">
                    Friends of Veronika
                </div>
                <div class="description">
                    Elliot requested permission to view your contact details
                </div>
            </div>
            <div class="extra content">
                <div class="ui two buttons">
                    <div class="ui basic green button">Approve</div>
                    <div class="ui basic red button">Decline</div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <img class="right floated mini ui image" src="http://tb1.bdstatic.com/tb/%E5%B1%80%E5%BA%A7%E5%90%A71122.jpeg">
                <div class="header">
                    Jenny Hess
                </div>
                <div class="meta">
                    New Member
                </div>
                <div class="description">
                    Jenny wants to add you to the group <b>best friends</b>
                </div>
            </div>
            <div class="extra content">
                <div class="ui two buttons">
                    <div class="ui basic green button">Approve</div>
                    <div class="ui basic red button">Decline</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="./jquery/jquery.min.js"></script>
<script src="./semantic/semantic.min.js"></script>
<script>
    var socket = io.connect('http://localhost:8080');
    socket.on('news', function (data) {
        //        console.log(data);
        $('#container .content').append('<div class="extra"><i class="green check icon"></i> ' + data + ' </div>')
    });

    function ord(c_order) {
        switch (c_order) {
            case 'test':
                socket.emit('Client_order', {order:'test'});
                break;
            case 'base_info':{
                socket.emit('Client_order', {
                    order:'base_info',
                    data:$('#tieba_name').val()
                });
            }
                break;
        }
    }

    $('.ui.accordion')
            .accordion()
    ;


</script>
</body>

</html>
